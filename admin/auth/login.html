<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - LA Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/img/icon.png" type="image/x-icon" />
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Sign In</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required placeholder="admin@gmail.com"
               class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••"
               class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="h-4 w-4 text-purple-600 rounded focus:ring-purple-500 border-gray-300">
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-purple-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition duration-300">
        Sign In
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Not registered yet? <a href="#" class="font-semibold text-purple-600 hover:underline">Create an Account</a>
    </p>
  </div>

</body>
</html>
